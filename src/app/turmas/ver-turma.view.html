<md-card
        flex-offset="5"
        flex-offset-gt-md="10"
        flex="90"
        flex-gt-md="80">
<md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{ctrl.data.nome}}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-sm card-media">
                <img ng-src="{{ctrl.data.imgUrl || 'https://secure.kreationnext.com/blog/wp-content/plugins/special-recent-posts/images/no-thumb.png'}}"  alt="{{ctrl.data.nome}}" />
            </div>
        </md-card-title-media>
    </md-card-title>
    <div layout="row" layout-align="center center" ng-if="ctrl.loading" style="padding-bottom: 20px;">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</md-card>
