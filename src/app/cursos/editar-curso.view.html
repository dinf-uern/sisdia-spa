<md-card
        flex-offset="5"
        flex-offset-gt-md="10"
        flex="90"
        flex-gt-md="80">
    <md-card-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab ng-repeat="tab in ctrl.tabs" ui-sref="{{tab.state}}" label="{{tab.label}}">
                <md-content style="background-color: white !important;" class="md-padding" ui-view>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-card-content>
</md-card>
